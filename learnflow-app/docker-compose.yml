version: '3.8'

# ============================================================================
# LearnFlow App - Docker Compose Configuration
# ============================================================================
# Local development environment with all services
#
# Services:
# - user-service (FastAPI, port 8001)
# - product-service (FastAPI, port 8002)
# - order-service (FastAPI, port 8003)
# - chat-service (FastAPI, port 8004)
# - frontend (Next.js, port 3000)
# - postgresql (Database, port 5432)
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f         # View logs
#   docker-compose down            # Stop all services
#   docker-compose down -v         # Stop and remove volumes
#
# ============================================================================

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================

  postgres:
    image: postgres:15-alpine
    container_name: learnflow-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-learnflow}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - learnflow-network
    restart: unless-stopped

  # ============================================================================
  # Backend Services (FastAPI Microservices)
  # ============================================================================

  user-service:
    build:
      context: ./app/backend/user-service
      dockerfile: Dockerfile
    container_name: learnflow-user-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/learnflow}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/backend/user-service:/app
    networks:
      - learnflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  product-service:
    build:
      context: ./app/backend/product-service
      dockerfile: Dockerfile
    container_name: learnflow-product-service
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/learnflow}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/backend/product-service:/app
    networks:
      - learnflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  order-service:
    build:
      context: ./app/backend/order-service
      dockerfile: Dockerfile
    container_name: learnflow-order-service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/learnflow}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/backend/order-service:/app
    networks:
      - learnflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  chat-service:
    build:
      context: ./app/backend/chat-service
      dockerfile: Dockerfile
    container_name: learnflow-chat-service
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/learnflow}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - AI_MODEL=${AI_MODEL:-openai}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./app/backend/chat-service:/app
    networks:
      - learnflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Frontend (Next.js)
  # ============================================================================

  frontend:
    build:
      context: ./app/frontend
      dockerfile: Dockerfile
    container_name: learnflow-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      - NEXT_PUBLIC_SITE_NAME=${NEXT_PUBLIC_SITE_NAME:-Fatima Zehra Boutique}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      - user-service
      - product-service
      - order-service
      - chat-service
    volumes:
      - ./app/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - learnflow-network
    restart: unless-stopped

  # ============================================================================
  # Optional: Adminer (Database UI)
  # ============================================================================

  adminer:
    image: adminer
    container_name: learnflow-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    depends_on:
      - postgres
    networks:
      - learnflow-network
    restart: unless-stopped

# ============================================================================
# Volumes
# ============================================================================

volumes:
  postgres_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================

networks:
  learnflow-network:
    driver: bridge

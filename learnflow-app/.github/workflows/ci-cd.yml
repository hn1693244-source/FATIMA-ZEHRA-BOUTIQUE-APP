name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # TESTING
  # ============================================================================

  test-backend:
    name: Test Backend Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [user-service, product-service, order-service]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd app/backend/${{ matrix.service }}
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd app/backend/${{ matrix.service }}
          pytest tests/ --cov=app --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend-${{ matrix.service }}

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd app/frontend
          npm ci

      - name: Run linter
        run: |
          cd app/frontend
          npm run lint

      - name: Run tests
        run: |
          cd app/frontend
          npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./app/frontend/coverage/coverage-final.json
          flags: frontend

  # ============================================================================
  # CODE QUALITY
  # ============================================================================

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python tools
        run: |
          pip install black flake8 isort

      - name: Check Python formatting
        run: |
          black --check app/backend/

      - name: Check Python imports
        run: |
          isort --check app/backend/

      - name: Lint Python code
        run: |
          flake8 app/backend/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Node tools
        run: |
          cd app/frontend
          npm ci

      - name: Check JavaScript formatting
        run: |
          cd app/frontend
          npm run format:check || true

  # ============================================================================
  # SECURITY
  # ============================================================================

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2

  # ============================================================================
  # BUILD
  # ============================================================================

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [user-service, product-service, order-service, frontend]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: app/backend/${{ matrix.service }}/
          push: true
          tags: ${{ steps.meta.outputs.tags }}-${{ matrix.service }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache

  # ============================================================================
  # DEPLOY (Optional - Uncomment for production)
  # ============================================================================

  # deploy-staging:

        .container {

        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .issues-list {

        }

        .issue {

            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .issue.critical {
            border-left-color: #dc2626;
            background: #fef2f2;
        }

        .issue.high {
            border-left-color: #ea580c;
            background: #fff7ed;
        }

        .issue.medium {
            border-left-color: #eab308;
            background: #fefce8;
        }

        .issue.low {
            border-left-color: #22c55e;
            background: #f0fdf4;
        }

        .issue-header {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .severity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;

        .severity-badge.high { background: #ea580c; }
        .severity-badge.medium { background: #eab308; color: #333; }
        .severity-badge.low { background: #22c55e; }

        .issue-description {
            color: #666;
            margin-bottom: 10px;
        }

        .issue-category {
            font-size: 0.85em;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .fix-section {
            background: #f0fdf4;
            border-left: 4px solid #22c55e;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .fix-section h3 {
            color: #22c55e;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        code {
            background: #333;
            color: #0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        footer {

            border-top: 1px solid #eee;
            text-align: center;

            padding: 40px;
